apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "k8s-backups-postgresql.fullname" . }}
spec:
  schedule: {{ .Values.schedule | quote }}
  concurrencyPolicy: Forbid
  suspend: false
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ template "k8s-backups-postgresql.fullname" . }}
          restartPolicy: OnFailure
          containers:
            - name: {{ .Chart.Name }}
              image: {{ .Values.image }}
              imagePullPolicy: {{ .Values.imagePullPolicy }}
              {{- if or .Values.prescript .Values.postscript }}
              volumeMounts:
                - name: scripts-custom
                  mountPath: /scripts-custom
                  readOnly: true
              {{- end }}
              env:
                - name: PG_HOST
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: pgHost
                - name: PG_RESTORE_HOST
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: pgRestoreHost                      
                - name: PG_PORT
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: pgPort                     
                - name: PG_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: pgDatabase
                - name: PG_USER
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: pgUser
                - name: PG_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: pgPassword                      
                - name: BUCKET_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: bucketUri
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: awsAccessKeyId
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: awsSecretAccessKey
                - name: AWS_DEFAULT_REGION
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: awsDefaultRegion
                - name: S3_ENDPOINT_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: s3EndpointUrl
                - name: PASSWORD_7ZIP
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "k8s-backups-postgresql.secret" . }}
                      key: password7Zip
          {{- if or .Values.prescript .Values.postscript }}
          volumes:
            - name: scripts-custom
              configMap:
                name: {{ template "k8s-backups-postgresql.fullname" . }}
          {{- end }}